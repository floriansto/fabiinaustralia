<!DOCTYPE html>
<html>
  <head>
    <title>Fabi in Australien</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>

    <div id="flag-container">
      <img id="flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Flag_of_Australia.svg/255px-Flag_of_Australia.svg.png">
      <img id="kangaroo" src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Eastern_grey_kangaroo_dec07_02.jpg">
    </div>

    <div id="heading">Zeit bis Fabi nach Australien geht</div>

    <div id="countdown-container">
      <div id="countdown">
        <div>
          <span id="days"></span>
          <div>Tage</div>
        </div>
        <div>
          <span>:</span>
          <div style="opacity:0.0;">-</div>
        </div>
        <div>
          <span id="hours"></span>
          <div>Stunden</div>
        </div>
        <div>
          <span>:</span>
          <div style="opacity:0.0;">-</div>
        </div>
        <div>
          <span id="minutes"></span>
          <div>Minuten</div>
        </div>
        <div>
          <span>:</span>
          <div style="opacity:0.0;">-</div>
        </div>
        <div>
          <span id="seconds"></span>
          <div>Sekunden</div>
        </div>
      </div>
    </div>

    <div style="text-align:right;margin:5px;font-size:0.7rem;color:#999999">
      Created with the friendly help of chatCPT ;)
      <br>
      <a href="https://github.com/floriansto/fabiinaustralia">Source Code on github.com</a>
    </div>

  </body>
</html>
